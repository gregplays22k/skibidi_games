<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styling here */
        .open-link {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
    <title>Open Skibidi Games</title>
</head>
<body>
    <a href="https://sites.google.com/ptaa.org/skibidigames/home" class="open-link" target="_blank">
        Open Skibidi Games
    </a>

    <!-- Alternatively, if you want to open the site automatically after a few seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "https://sites.google.com/ptaa.org/skibidigames/home";
        }, 3000); // Opens the link after 3 seconds
    </script>
</body>
</html>
